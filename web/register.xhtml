      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
      <meta charset="utf-8"/>
		<title>Bootstrap E-commerce Templates</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content=""/>
		<!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->
		<!-- bootstrap -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>      
		<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"/>		
		<link href="themes/css/bootstrappage.css" rel="stylesheet"/>
		
		<!-- global styles -->
		<link href="themes/css/flexslider.css" rel="stylesheet"/>
		<link href="themes/css/main.css" rel="stylesheet"/>

		<!-- scripts -->
		<script src="themes/js/jquery-1.7.2.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>				
		<script src="themes/js/superfish.js"></script>	
		<script src="themes/js/jquery.scrolltotop.js"></script>
		<!--[if lt IE 9]>			
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->
    </h:head>
    <h:body>
        <h:outputScript rendered="#{login_Register_UserBean.showAlert}">
                    alert("Wrong username or password !!!");
                </h:outputScript>
<ui:composition template="layout/commonLayout.xhtml">
    <ui:define name="gmap">
    </ui:define>
    <ui:define name="slider">
    </ui:define>
    <ui:define name="pageName">
        LOGIN OR REGISTER
    </ui:define>
    <ui:define name="content">
			<section class="main-content">				
				<div class="row">
					<div class="span4">					
						<h4 class="title"><span class="text"><strong>Login</strong> Form</span></h4>
						<h:form>
							<input type="hidden" name="next" value="/"/>
							<fieldset>
								<div class="control-group">
									<label class="control-label">Username</label>
									<div class="controls">
                                                                            <h:inputText class="input-xlarge" a:placeholder="Enter your username"  value="#{login_Register_UserBean.userName}"/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">PassWord</label>
									<div class="controls">
                                                                            <h:inputText a:type="password" class="input-xlarge" a:placeholder="Enter your password"  value="#{login_Register_UserBean.passWord}"/>
									</div>
								</div>
								<div class="control-group">
                                                                    <h:commandLink value="Sign into your account" class="btn btn-inverse large" action="${login_Register_UserBean.Login()}"/>
									<hr/>
									<p class="reset">Recover your <a tabindex="4" href="#" title="Recover your username or password">username or password</a></p>
								</div>
							</fieldset>
						</h:form>				
					</div>
					<div class="span8">					
						<h4 class="title"><span class="text"><strong>Register</strong> Form</span></h4>
                                                <h:form id="myform" class="form-stacked">
							<fieldset>
                                                             <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                                                            <div class="span4">
								<div class="control-group">
									<label class="control-label">Username</label>
									<div class="controls">
                                                                            <h:inputText class="input-xlarge" a:placeholder="Enter your username"  value="#{login_Register_UserBean.userName}">
                                                                                <f:validator validatorId="userNameValidator"/>
                                                                            </h:inputText> 
									</div>
								</div>
                                                            <div class="control-group">
									<label class="control-label">Password:</label>
									<div class="controls">
                                                                            <h:inputText a:type="password" class="input-xlarge" a:placeholder="Enter your password"  value="#{login_Register_UserBean.passWord}">
                                                                                <f:validator validatorId="PassWordValidator"/>
                                                                            </h:inputText>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Email address:</label>
									<div class="controls">
                                                                            <h:inputText a:type="email" class="input-xlarge" a:placeholder="Enter your email"  value="#{login_Register_UserBean.email}"></h:inputText>
									</div>
								</div>
                                                                <div class="control-group">
									<label class="control-label">Phone number:</label>
									<div class="controls">
                                                                            <h:inputText a:type="number" class="input-xlarge" a:placeholder="Enter your phone number"  value="#{login_Register_UserBean.phoneNumber}"></h:inputText>
									</div>
								</div>
                                                               
                                                                <div class="control-group">
									<label class="control-label">Your fullname:</label>
									<div class="controls">
                                                                            <h:inputText class="input-xlarge" a:placeholder="Enter your fullname"  value="#{login_Register_UserBean.fullName}"></h:inputText>
									</div>
								</div>
                                                                </div>
                                                                <div class="control-group">
									<label class="control-label">Identity Number:</label>
									<div class="controls">
                                                                            <h:inputText a:type="number" class="input-xlarge" a:placeholder="Enter your Identity number"  value="#{login_Register_UserBean.identityNumber}"></h:inputText>
									</div>
								</div>
                                                                <div class="control-group">
									<label class="control-label">Address:</label>
									<div class="controls">
                                                                            <h:inputText class="input-xlarge" a:placeholder="Enter your address"  value="#{login_Register_UserBean.address}"></h:inputText>
									</div>
								</div>
                                                                <div class="control-group">
                                                                    <label class="control-label">&nbsp;</label>
									<div class="controls">
                                                                            <h:commandLink value="Create your account" class="btn btn-inverse large" action="${login_Register_UserBean.register()}"/>
									</div>
								</div>
							</fieldset>
						</h:form>
                                                 
    
					</div>				
				</div>
			</section>
        </ui:define></ui:composition>
    </h:body>
</html>
